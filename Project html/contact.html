<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Canvas Cafe</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #c2c2c2;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
        }
        header .logo {
            font-size: 1.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .contact {
            background-color: #fff;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact label {
            font-weight: bold;
            color: #333;
        }

        .contact input, .contact textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact button {
            background-color: #333;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Canvas Cafe</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to get in touch with us using the form below:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <main>
        <footer>
            <p>Â© 2025 Canvas Cafe. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
